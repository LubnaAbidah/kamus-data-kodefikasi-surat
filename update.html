<!DOCTYPE html>
 <html>
      <head>
           <title>Kamus Data Kodefikasi Surat</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
           <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
           <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
          <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
           <br /><br />
           <div class="container">
                <h1 align="center">Kamus Data Kodefikasi Surat</h3><br />
                <table id="data-table" class="table table-bordered">
                     <thead>
                          <tr>
                               <th></th>
                               <th>Kode</th>
                               <th>Keterangan</th>
                               <th>Jenis</th>
                               <th>Uraian</th>
                          </tr>
                     </thead>
                     <tfoot>
                          <tr>
                               <th></th>
                               <th>Kode</th>
                               <th>Keterangan</th>
                               <th>Jenis</th>
                               <th>Uraian</th>
                          </tr>
                     </tfoot>
                </table>
           </div>

          <!-- Footer -->
          <footer class="page-footer font-small blue">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2020-2021 Copyright:
              <a> Loka POM Tulang Bawang </a>
            </div>
            <!-- Copyright -->

          </footer>
          <!-- Footer -->
           <!-- script -->
           <script>
           $(document).ready(function(){
            /* Formatting function for row details - modify as you need */
            function format ( d ) {
                // `d` is the original data object for the row
                return '<table class="table " style="padding-left:50px;">'+
                    '<tr>'+
                        '<td>Retensi Aktif </td>'+
                        '<td>'+d.Aktif+' tahun</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>Retensi Inaktif </td>'+
                        '<td>'+d.Inaktif+' tahun</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>Penyusutan </td>'+
                        '<td>'+d.Penyusutan+'</td>'+
                    '</tr>'+
                '</table>';
            }

            $(document).ready(function() {

                var table = $('#data-table').DataTable( {
                    "ajax": "csvjson.json",
                    "language" : {
                              "url":"indonesia.json"
                            },

                    "columns": [
                        {
                            "className":      'details-control',
                            "orderable":      false,
                            "data":           null,
                            "defaultContent": ''
                        },
                        { "data": "Kode" },
                        { "data": "Keterangan" },
                        { "data": "Jenis" },
                        { "data": "Uraian" }
                    ],
                    "order": [[1, 'asc']]
                } );
                
                // Add event listener for opening and closing details
                $('#data-table tbody').on('click', 'td.details-control', function () {
                    var tr = $(this).closest('tr');
                    var row = table.row( tr );

                    if ( row.child.isShown() ) {
                        // This row is already open - close it
                        row.child.hide();
                        tr.removeClass('shown');
                    }
                    else {
                        // Open this row
                        row.child( format(row.data()) ).show();
                        tr.addClass('shown');
                    }
                } );
            } );
           });
          </script>
      </body>
 </html>
